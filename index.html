<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Finance Control</h2>
        <div class="balance">
            <h4>Your Balance</h4>
            <h1 id="balance-amount">R$ 0,00</h1>
        </div>

        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+ R$ 0.00</p>
            </div>
            <div>
                <h4>Expenses</h4>
                <p id="money-minus" class=" money minus">- R$ 0.00</p>
            </div>
        </div>

        <h3>History</h3>

        <ul id="transactions" class="list">
        </ul>

        <h3>Add New Transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Transaction Name:</label>
                <input type="text" id="text" placeholder="Ex: SalÃ¡rio, Aluguel..." />
            </div>

            <div class="form-control">
                <label for="amount">Value: <br />
                <small>(negative = expense, positive = income)</small>
                </label>
                <input type="number" id="amount" placeholder="Ex: 1200 or -50" />
            </div>

            <button id="btn-add"class="btn-add">Add</button>
        </form>
    </div>

<script src="app.js"></script>
</body>
</html>
